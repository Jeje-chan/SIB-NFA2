<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas Bangun Datar</title>
</head>
<body>

    <h1>Menghitung Luas Persegi, Persegi Panjang, dan Segitiga</h1>
    <script>
        // Menghitung luas persegi
        let sisi = 6;
        let luasPersegi = sisi * sisi;
        document.write(`Sisi persegi: ${sisi} <br>`);
        document.write(`Luas Persegi: ${luasPersegi} <br><br>`);

        // Menghitung luas persegi panjang
        let panjang = 10;
        let lebar = 5;
        let luasPersegiPanjang = panjang * lebar;
        document.write(`Panjang persegi panjang: ${panjang} <br>`);
        document.write(`Lebar persegi panjang: ${lebar} <br>`);
        document.write(`Luas Persegi Panjang: ${luasPersegiPanjang} <br><br>`);

        // Menghitung luas segitiga
        let alas = 8;
        let tinggi = 4;
        let luasSegitiga = 0.5 * alas * tinggi;
        document.write(`Alas segitiga: ${alas} <br>`);
        document.write(`Tinggi segitiga: ${tinggi} <br>`);
        document.write(`Luas Segitiga: ${luasSegitiga} <br><br>`);
    </script>
</body>
</html>
